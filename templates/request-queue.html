<div id="queue">
    <table class="table table-striped table-hover">
        <legend>Graphic Artist Request Queue</legend>
        <form>
            <div class="form-group">
                <div class="input-group">
                    <div class="input-group-addon"><i class="fa fa-search"></i></div>
                    <input type="text" class="form-control" placeholder="Search" ng-model="searchRequests">
                </div>
            </div>
        </form>
        <thead>
            <tr>
                <th>
                    <a href="" ng-click="sortType = 'name'; sortReverse = !sortReverse">
                        Job Name
                        <span ng-show="sortType == 'name' && !sortReverse" class="fa fa-caret-down"></span>
                        <span ng-show="sortType == 'name' && sortReverse" class="fa fa-caret-up"></span>
                    </a>
                </th>
                <th>
                    <a href="" ng-click="sortType = 'itemNumber'; sortReverse = !sortReverse">
                        Item #
                        <span ng-show="sortType == 'itemNumber' && !sortReverse" class="fa fa-caret-down"></span>
                        <span ng-show="sortType == 'itemNumber' && sortReverse" class="fa fa-caret-up"></span>
                    </a>
                </th>
                <th>
                    <a href="" ng-click="sortType = 'jobType'; sortReverse = !sortReverse">
                        Job Type
                        <span ng-show="sortType == 'jobType' && !sortReverse" class="fa fa-caret-down"></span>
                        <span ng-show="sortType == 'jobType' && sortReverse" class="fa fa-caret-up"></span>
                    </a>
                </th>
                <th>
                    <a href="" ng-click="sortType = 'mediaType'; sortReverse = !sortReverse">
                        Media Type
                        <span ng-show="sortType == 'mediaType' && !sortReverse" class="fa fa-caret-down"></span>
                        <span ng-show="sortType == 'mediaType' && sortReverse" class="fa fa-caret-up"></span>
                    </a>
                </th>
                <th>
                    <a href="" ng-click="sortType = 'dimensions'; sortReverse = !sortReverse">
                        Dimensions
                        <span ng-show="sortType == 'dimensions' && !sortReverse" class="fa fa-caret-down"></span>
                        <span ng-show="sortType == 'dimensions' && sortReverse" class="fa fa-caret-up"></span>
                    </a>
                </th>
                <th>
                    <a href="" ng-click="sortType = 'requestedBy'; sortReverse = !sortReverse">
                        Requested By
                        <span ng-show="sortType == 'requestedBy' && !sortReverse" class="fa fa-caret-down"></span>
                        <span ng-show="sortType == 'requestedBy' && sortReverse" class="fa fa-caret-up"></span>
                    </a>
                </th>
                <th>
                    <a href="" ng-click="sortType = 'dueDate'; sortReverse = !sortReverse">
                        Due Date
                        <span ng-show="sortType == 'dueDate' && !sortReverse" class="fa fa-caret-down"></span>
                        <span ng-show="sortType == 'dueDate' && sortReverse" class="fa fa-caret-up"></span>
                    </a>
                </th>
                <th>
                    <a href="" ng-click="sortType = 'submitDate'; sortReverse = !sortReverse">
                        Submitted
                        <span ng-show="sortType == 'submitDate' && !sortReverse" class="fa fa-caret-down"></span>
                        <span ng-show="sortType == 'submitDate' && sortReverse" class="fa fa-caret-up"></span>
                    </a>
                </th>
            </tr>
        </thead>
        <tfoot></tfoot>
        <tbody>
            <tr ng-repeat="request in testRequests | orderBy:sortType:sortReverse | filter: searchRequests">
                <td>{{request.jobName}}</td>
                <td>{{request.itemNumber}}</td>
                <td>{{request.jobType}}</td>
                <td>{{request.mediaType}}</td>
                <td>{{request.dimensions}}</td>
                <td>{{request.requestedBy}}</td>
                <td>{{request.dueDate}}</td>
                <td>{{request.submitDate}}</td>
                <td><a href="" title="Delete request" ng-click="dataService.deleteRequest()"><i class="fa fa-trash-o"></i></a></td>
            </tr>
        </tbody>
    </table>
</div>
