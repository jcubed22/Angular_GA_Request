<div class="queue">
    <table class="table table-striped table-hover">
        <thead>
            <tr>
              <th>Job Name</th>
              <th>Job Type</th>
              <th>Printed or Web</th>
              <th>Dimensions</th>
              <th>Due date</th>
              <th>Item #</th>
              <th>Requested By</th>
            </tr>
        </thead>
        <tfoot></tfoot>
        <tbody ng-repeat="request in requests">
            <tr>
                <td>{{request.name}}</td>
                <td>{{request.jobType}}</td>
                <td>{{request.mediaType}}</td>
                <td>{{request.dimensions}}</td>
                <td>{{request.dueDate}}</td>
                <td>{{request.itemNumber}}</td>
                <td>{{request.requestedBy}}</td>
            </tr>
        </tbody>
    </table>
</div>
